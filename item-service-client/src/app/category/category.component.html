<h1 style="text-align: center;">Category</h1>
<div class="container">
<div class="row" style="margin-top:5%">
  <div class="col-md-5">
      <h3 style="text-align: center;">Add Category</h3>
      <!-- <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">   -->
        <form #form="ngForm">
        <div class="form-group">
          <input name="categoryName" #categoryName="ngModel" [(ngModel)]="categoryService.category.name" class="form-control"
           placeholder="category name" required>
          <div *ngIf="categoryName.invalid && categoryName.touched" class="validation-error">
            This field is required.</div>
        </div>
        <div class="form-group">
            <div *ngIf = "!categoryService.viewUpdate">
          <button (click) = "insertCategory()" [disabled]="form.invalid"
           class="btn btn-lg btn-block btn-info">SUBMIT</button>
            </div>
          <div *ngIf = "categoryService.viewUpdate">
          <button (click) = "insertCategory()" [disabled]="form.invalid" 
          class="btn btn-lg btn-block btn-info">UPDATE</button>
        </div>
        </div>
      </form>
  </div>


  <div class="col-md-7">
      <app-category-list></app-category-list>
  </div>
</div>
</div>
