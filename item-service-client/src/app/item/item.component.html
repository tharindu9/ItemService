<h1 style="text-align: center;">Items</h1>
<div class="container">
<div class="row" style="margin-top:5%">
  <div class="col-md-5">
      <h3 style="text-align: center;">Add Items</h3>
      <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
          <input type="hidden" name="id" #id="ngModel" [(ngModel)]="item.id">
          
        <div class="form-group">
          <input name="itemName" #itemName="ngModel" [(ngModel)]="item.name" class="form-control"
           placeholder="Item name" required>
          <div *ngIf="itemName.invalid && itemName.touched" class="validation-error">
            This field is required.</div>
        </div>
        <div class="form-group">
            <input name="unitePrice" #unitePrice="ngModel" [(ngModel)]="item.unitPrice" class="form-control"
             placeholder="Unit Price" required>
            <div *ngIf="unitePrice.invalid && unitePrice.touched" class="validation-error">
              This field is required.</div>
          </div>
          <div class="form-group">
              <input name="salesPrice" #salesPrice="ngModel" [(ngModel)]="item.salePrice" class="form-control"
               placeholder="Sales Price" required>
              <div *ngIf="salesPrice.invalid && salesPrice.touched" class="validation-error">
                This field is required.</div>
            </div>
            <div class="form-group">
                <input name="discount" #discount="ngModel" [(ngModel)]="item.discount" class="form-control"
                 placeholder="Discount" required>
                <div *ngIf="discount.invalid && discount.touched" class="validation-error">
                  This field is required.</div>
              </div>
        <div class="form-group">
          <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
        </div>
       
      </form>
  </div>


  <div class="col-md-7">
      <app-item-list></app-item-list>
  </div>
</div>
</div>
