<h1 style="text-align: center;">Types</h1>
<div class="container">
<div class="row" style="margin-top:5%">
  <div class="col-md-5">
      <h3 style="text-align: center;">Add Type</h3>
      <!-- <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">   -->
        <form #form="ngForm">
        <div class="form-group">
          <input name="typeName" #typeName="ngModel" [(ngModel)]="typeService.type.name" class="form-control"
           placeholder="Type name" required>
          <div *ngIf="typeName.invalid && typeName.touched" class="validation-error">
            This field is required.</div>
        </div>
        <div class="form-group">
            <div *ngIf = "!typeService.viewUpdate">
          <button (click) = "insertCategory()" [disabled]="form.invalid"
           class="btn btn-lg btn-block btn-info">SUBMIT</button>
            </div>
          <div *ngIf = "typeService.viewUpdate">
          <button (click) = "insertCategory()" [disabled]="form.invalid" 
          class="btn btn-lg btn-block btn-info">UPDATE</button>
        </div>
        </div>
      </form>
  </div>


  <div class="col-md-7">
      <app-type-list></app-type-list>
  </div>
</div>
</div>
