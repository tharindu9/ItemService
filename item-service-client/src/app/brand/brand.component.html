<h1 style="text-align: center;">Brands</h1>
<div class="container">
  <div style="margin-top:2%">
 
       <button class="btn-primary" style="margin-left: 45%;margin-bottom: 1%" (click) = "viewForm()">
        Add Brand</button> 
        <div class="row">
          <div class="col-md-3"></div>
        <div class="col-md-6" >
        <form #form="ngForm">
        <div class="form-group">
          <input name="brandName" #brandName="ngModel" [(ngModel)]="brandService.brand.name" class="form-control"
           placeholder="brand name" required>
          <div *ngIf="brandName.invalid && brandName.touched" class="validation-error">
            This field is required.</div>
        </div>
        <div class="form-group">
            <div *ngIf = "!brandService.viewUpdate">
          <button (click) = "insertBrand()" [disabled]="form.invalid"
           class="btn btn-lg btn-block btn-info">SUBMIT</button>
            </div>
          <div *ngIf = "brandService.viewUpdate">
          <button (click) = "updateBrand()" [disabled]="form.invalid" 
          class="btn btn-lg btn-block btn-info">UPDATE</button>
        </div>
        </div>
      </form>
    </div>
   
  </div>


<div class="row" style="margin-top:5%">
  <div class="col-md-12">
      <app-brand-list></app-brand-list>
  </div>
</div>
